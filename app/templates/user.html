{% extends "layout.html" %}
{% block body %}
{% include 'menu.html' %}

<div class="container">
  <h2>Add a new user</h2>
  <form method="post" action="/user">
    <table>
      <tr>
        <td><label for="username_field">User Name:</label></td>
        <td><input name="username_field" size="30" type="text"></td>
      </tr>
      <tr>
        <td><label for="password_field">Password:</label></td>
        <td><input name="password_field" size="4" type="text"></td>
      </tr>
      <tr>
        <td>&nbsp;</td>
        <td><input id="add_button" type="submit" value="ADD"></td>
      </tr>
    </table>
  </form>
</div>
{% include 'footer.html' %}
{% endblock %}
